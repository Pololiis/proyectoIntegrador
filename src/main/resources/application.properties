spring.application.name=gameShare
spring.datasource.url=jdbc:mysql://localhost:3306/BD_gameShare?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Para visualizar los comandos SQL que se ejecutan
spring.jpa.show-sql=true

# spring.datasource.password=123456

# Indicamos qué operación se va a realizar con la BD al ejecutar la APP
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Configuramos el puerto en el que se va a desplegar nuestra APP
server.port=8080
# Retrasa la inicialización de los datos hasta que JPA termine
spring.jpa.defer-datasource-initialization=true
# Indica que se deben ejecutar scripts SQL al iniciar la aplicación
spring.sql.init.mode=always

carpeta.de.imagenes=/BACKEND/src/main/resources/static/images
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB